<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ESSEN MARKT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="lib/handlebars/handlebars.js"></script>



    <!-- jquery -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="css/individual_search.less" rel="stylesheet/less">
    <script src="lib/less/dist/less.js" type="text/javascript"></script>

    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/individual_search.js" type="text/javascript" ></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top main-header">
    <div class="container">
        <a class="navbar-brand" href="#">ESSEN MARKT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link link" href="product_display.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="product_upload.html">Product Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="register_restaurant.html">Register Restuarant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="#">Your Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container content-container">
    <div class="row">


        <div class="col-lg-9">
            <div class="product-container filters">


            </div>
        </div>


        <!-- product template -->
        <script id="display-template" type="text/x-handlebars-template">
            {{#each context}}
        <div class="product">

            <div class="item-des">
                <div class ="image">
                    <img src="{{this.imgUrl }}" style="max-length : 100%; max-width : 100%;" />
                </div>
                <div class = "item-content">
                    <label>Item Name : {{this.itemName}}</label><br>
                    <label>Item ID : {{this.id}}</label><br>
                    <label>Product Description : {{this.productDescription}}</label><br>
                    <label>Category : {{this.category}}</label><br>
                    <label>Address : {{this.address}}</label><br>
                    <label>Pickup Time : {{this.pickupTime}}</label>
                </div>

            </div>
            <div class="owner-des">
                <label>Owner Name : {{this.ownerName}}</label>
                <label>Contact Number : {{this.contactNumber}}</label>
                <label>Email : {{this.email}}</label>
                <label>Restuarant Name : {{this.restuarantName}}</label>



            </div>
            <div class="owner-contact">
                <div class="call">Call</div>
                <div class="chat">Chat</div>
            </div>
        </div>

            {{/each }}
        </script>


    </div>

</div>
<!-- Footer -->
<footer class="py-sm-3 bg-dark main-footer">
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
